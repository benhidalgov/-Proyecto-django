{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

    <title>Registro</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="{% static 'img/icon.png' %}" alt="Logo de la marca" />
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="{% url 'base' %}">Inicio</a></li>
          <li><a href="{% url 'tienda' %}">Tienda</a></li>
          <li><a href="{% url 'who' %}">Quienes somos</a></li>
          <li><a href="{% url 'login' %}">Iniciar Sesión</a></li>
          <li><a href="{% url 'registro' %}">Registrarse</a></li>
        </ul>
      </nav>
      <a class="btn" href="{% url 'contacto' %}"><button>Contacto</button></a>
    </header>

    <form method="post">
      {% csrf_token %}
      <h2>Registro de Usuario</h2>
      <label for="username">Usuario:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Ingresa tu usuario"
        required
      />

      <label for="email">Correo Electrónico:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Ingresa tu correo electrónico"
        required
      />

      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Ingresa tu contraseña"
        required
      />

      <label for="password_confirm">Confirmar Contraseña:</label>
      <input
        type="password"
        id="password_confirm"
        name="password_confirm"
        placeholder="Confirma tu contraseña"
        required
      />

      <input type="submit" value="Registrarse" />
    </form>

    <!-- Bootstrap JavaScript dependencies -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
