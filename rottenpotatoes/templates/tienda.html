{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Custom CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <title>Tienda</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="{% static 'img/icon.png' %}" alt="Logo de la marca" />
      </div>
      <nav>
        <ul class="nav-links">
            <li><a href="{% url 'base' %}">Inicio</a></li>
            <li><a href="{% url 'tienda' %}">Tienda</a></li>
            <li><a href="{% url 'who' %}">Quienes somos</a></li>
            <li><a href="{% url 'login' %}">Iniciar Sesi√≥n</a></li>
            <li><a href="{% url 'registro' %}">Registrarse</a></li>
        </ul>
    </nav>


      <a class="btn" href="{% url 'contacto' %}"><button>Contacto</button></a>
    </header>

    <div id="contenedor" class="contenedor">
      {% for pelicula in peliculas %}
      <div>
        <img src="{{ pelicula.portada.url }}" alt="{{ pelicula.nombre }}" />
        <div class="informacion">
          <p>{{ pelicula.nombre }}</p>
          <p class="precio">${{ pelicula.precio }}</p>
          <button class="comprarBtn" data-nombre="{{ pelicula.nombre }}" data-precio="{{ pelicula.precio }}">
            Comprar
          </button>
        </div>
      </div>
      {% endfor %}
    </div>

    <div id="carrito" class="carrito">
      <h3>Carrito de Compras</h3>
      <ul id="lista-carrito"></ul>
      <p>Total: <span id="total">0</span></p>
    </div>

    <!-- Bootstrap JS y tu propio script -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
