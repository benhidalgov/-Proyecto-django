<!-- quienes_somos.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Custom CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <title>Quiénes somos</title>
</head>
<body>
<header class="header">
    <div class="logo">
        <img src="{% static 'img/icon.png' %}" alt="Logo de la marca">
    </div>
    <nav>
        <ul class="nav-links">
            <li><a href="{% url 'base' %}">Inicio</a></li>
            <li><a href="{% url 'tienda' %}">Tienda</a></li>
            <li><a href="{% url 'who' %}">Quienes somos</a></li>
            <li><a href="{% url 'login' %}">Iniciar Sesión</a></li>
            <li><a href="{% url 'registro' %}">Registrarse</a></li>
        </ul>
    </nav>


    
    <a class="btn" href="{% url 'contacto' %}"><button>Contacto</button></a>
</header>

<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'img/Godzilla_vs_Kong-370227109-large.jpg' %}" class="d-block mx-auto" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Godzilla vs Kong</h5>
                <p>20 de Abril</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/kung fu panda 4.jpg' %}" class="d-block mx-auto" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Kung fu panda 4</h5>
                <p>16 de Abril</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/the boy and the heron.jpg' %}" class="d-block mx-auto" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>El niño y la garza</h5>
                <p>25 de Abril</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/cars.jpg' %}" class="d-block mx-auto" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Cars</h5>
                <p>2 de Mayo</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev ms-auto" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next me-auto" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
    </button>
</div>

<div class="section-info">
    <h2>Próximamente (Sin fecha prevista)</h2>
    <ul>
        <li>El viaje de Chihiro</li>
        <li>One Piece Film Red</li>
    </ul>
</div>

<!-- Bootstrap JavaScript dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
<script src="js/script.js"></script>

</body>
</html>
